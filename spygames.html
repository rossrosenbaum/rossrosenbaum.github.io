<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Spy Games</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: black;
      color: red;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
      padding: 2em 0;
    }

    #clock {
      font-size: 2em;
      letter-spacing: 2px;
      margin: 1em 0;
    }

    #label {
      margin-bottom: 20px;
      font-size: 1em;
    }

    .mission-list {
      max-width: 800px;
      margin: 2em auto;
      text-align: left;
      padding: 1em;
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid red;
      border-radius: 4px;
    }

    .mission-list h2 {
      text-align: center;
      margin-bottom: 1em;
      text-transform: uppercase;
    }

    .mission-item {
      margin: 1em 0;
      padding: 0.5em;
      display: flex;
      align-items: center;
      transition: all 0.3s;
      font-size: 0.7em;
      line-height: 1.4;
    }

    .mission-item:hover {
      background: rgba(255, 0, 0, 0.1);
    }

    .mission-checkbox {
      margin-right: 1em;
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid red;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      flex-shrink: 0;
    }

    .mission-checkbox:checked {
      background-color: red;
    }

    .mission-checkbox:checked::after {
      content: 'âœ“';
      position: absolute;
      color: black;
      font-size: 14px;
      left: 4px;
      top: 0px;
    }

    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    #password-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #password-container {
      width: 75%;
      padding: 2em;
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid red;
      border-radius: 4px;
      text-align: center;
      font-size: 16px;
    }

    #password-input {
      background: transparent;
      border: 2px solid red;
      color: red;
      padding: 0.5em;
      margin: 1em 0;
      font-family: 'Press Start 2P', monospace;
      font-size: 16px;  /* Safari minimum font size to prevent zoom */
      width: 75%;
      text-align: center;
      outline: none;
      -webkit-text-size-adjust: 100%;
      appearance: none;
      -webkit-appearance: none;  /* Prevents Safari default styling */
    }

    #password-input::placeholder {
      color: rgba(255, 0, 0, 0.5);
    }

    #password-submit {
      background: transparent;
      border: 2px solid red;
      color: red;
      padding: 0.5em 1em;
      font-family: 'Press Start 2P', monospace;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #password-submit:hover {
      background: rgba(255, 0, 0, 0.2);
    }

    .password-error {
      color: red;
      font-size: 0.6em;
      margin-top: 1em;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="password-overlay">
    <div id="password-container">
      <div>CLEARANCE REQUIRED</div>
      <input type="password" id="password-input" placeholder="ENTER PASSWORD" autocomplete="off">
      <div>
        <button id="password-submit">VERIFY</button>
      </div>
      <div class="password-error">ACCESS DENIED</div>
    </div>
  </div>

  <div id="label">Time until rendevous</div>
  <div id="clock">--:--:--</div>

  <div class="mission-list">
    <h2>OBJECTIVES</h2>
    <div id="missions"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const target = new Date(now);
      target.setHours(1, 0, 0, 0);

      // If it's past 1AM, set target to 1AM the next day
      if (now.getHours() >= 1) {
        target.setDate(target.getDate() + 1);
      }

      const diff = target - now;

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const format = (n) => n.toString().padStart(2, '0');
      document.getElementById('clock').textContent =
        `${format(hours)}:${format(minutes)}:${format(seconds)}`;
    }

    updateClock();
    setInterval(updateClock, 1000);

    // Password protection
    const correctPassword = "northeast";
    const overlay = document.getElementById('password-overlay');
    const input = document.getElementById('password-input');
    const submit = document.getElementById('password-submit');
    const errorMsg = document.querySelector('.password-error');

    function checkPassword() {
      if (input.value === correctPassword) {
        overlay.style.display = 'none';
        // Store in session storage so it persists during the session
        sessionStorage.setItem('spyAccessGranted', 'true');
      } else {
        errorMsg.style.visibility = 'visible';
        input.value = '';
        // Add screen shake effect
        overlay.style.animation = 'shake 0.5s';
        setTimeout(() => {
          overlay.style.animation = '';
        }, 500);
      }
    }

    // Check if already authenticated
    if (sessionStorage.getItem('spyAccessGranted') === 'true') {
      overlay.style.display = 'none';
    }

    submit.addEventListener('click', checkPassword);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });

    const missions = [
      "Order a martini - shaken, not stirred - without breaking character",
      "Identify the regular who's been coming here for at least 10 years",
      "Record the passcode of the bartender's POS system",
      "Obtain a matchbook without directly asking for one",
      "Order yourself and someone a glass of milk - you both must finish",
      "Obtain photo evidence of public makeout",
      "Extract birthday intelligence from the bartender",
      "Swap an identical-looking coaster with your target's",
      "Leave a coded message in the bathroom without being noticed"
    ];

    const missionList = document.getElementById('missions');
    
    missions.forEach((mission, index) => {
      const div = document.createElement('div');
      div.className = 'mission-item';
      div.innerHTML = `
        <input type="checkbox" class="mission-checkbox" id="mission${index}">
        <label for="mission${index}">${mission}</label>
      `;
      missionList.appendChild(div);
    });

        }
      });
    });
