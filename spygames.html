  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Spy Games</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <!-- Verification moved to verify.html -->

  <div id="label">Time until rendevous</div>
  <div id="clock">--:--:--</div>

  <div class="mission-list">
    <h2>OBJECTIVES</h2>
    <div id="missions"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const target = new Date(now);
      target.setHours(1, 0, 0, 0);

      // If it's past 1AM, set target to 1AM the next day
      if (now.getHours() >= 1) {
        target.setDate(target.getDate() + 1);
      }

      const diff = target - now;

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const format = (n) => n.toString().padStart(2, '0');
      document.getElementById('clock').textContent =
        `${format(hours)}:${format(minutes)}:${format(seconds)}`;
    }

    updateClock();
    setInterval(updateClock, 1000);

    // Verify authentication: if not authenticated, redirect to verify page
    if (sessionStorage.getItem('spyAccessGranted') !== 'true') {
      // Use a hard redirect so unauthorized users cannot see the content
      window.location.href = 'verify.html';
    }

    const missions = [
      "Order a martini - shaken, not stirred - without breaking character",
      "Identify the regular who's been coming here for at least 10 years",
      "Record the passcode of the bartender's POS system",
      "Obtain a matchbook without directly asking for one",
      "Order yourself and someone a glass of milk - you both must finish",
      "Obtain photo evidence of public makeout",
      "Extract birthday intelligence from the bartender",
      "Swap an identical-looking coaster with your target's",
      "Leave a coded message in the bathroom without being noticed"
    ];

    const missionList = document.getElementById('missions');
    
    missions.forEach((mission, index) => {
      const div = document.createElement('div');
      div.className = 'mission-item';
      div.innerHTML = `
        <input type="checkbox" class="mission-checkbox" id="mission${index}">
        <label for="mission${index}">${mission}</label>
      `;
      missionList.appendChild(div);
    });
