<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Verify â€” Spy Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="password-container" style="max-width:600px; margin: 4rem auto;">
    <div>CLEARANCE REQUIRED</div>
    <input type="password" id="password-input" placeholder="ENTER PASSWORD" autocomplete="off">
    <div>
      <button id="password-submit">VERIFY</button>
    </div>
    <div class="password-error">ACCESS DENIED</div>
    <div id="version">v1.1.0</div>
  </div>

  <script>
    // If already authenticated for one of the pages, send user there
    if (sessionStorage.getItem('spyAccessN') === 'true') {
      window.location.href = 'spygamesN.html';
    } else if (sessionStorage.getItem('spyAccessS') === 'true') {
      window.location.href = 'spygamesS.html';
    }

    const input = document.getElementById('password-input');
    const submit = document.getElementById('password-submit');
    const errorMsg = document.querySelector('.password-error');

    function checkPassword() {
      const val = (input.value || '').trim();
      if (val === 'northeast') {
        // Grant access to the Northeast page only
        sessionStorage.setItem('spyAccessN', 'true');
        window.location.href = 'spygamesN.html';
        return;
      }

      if (val === 'stpaul') {
        // Grant access to the St. Paul page only
        sessionStorage.setItem('spyAccessS', 'true');
        window.location.href = 'spygamesS.html';
        return;
      }

      // Wrong password
      errorMsg.style.visibility = 'visible';
      input.value = '';
      const container = document.getElementById('password-container');
      container.style.animation = 'shake 0.5s';
      setTimeout(() => { container.style.animation = ''; }, 500);
    }

    submit.addEventListener('click', checkPassword);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') checkPassword();
    });
  </script>
</body>
</html>
